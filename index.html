<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javas.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
                It is&nbsp;
                <div class="player">X</div>
                &nbsp;turn.
        </div>
        <div class="board">
            <!-- Add 9 buttons here -->
            <button class="field t l"></button>
            <button class="field t"></button>
            <button class="field t r"></button>
            <button class="field l"></button>
            <button class="field"></button>
            <button class="field r"></button>
            <button class="field b l"></button>
            <button class="field b"></button>
            <button class="field b r"></button>
        </div>
        <button class="restart">Restart</button>
    </div>
</body>
</html>
